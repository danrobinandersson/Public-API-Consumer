<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public API consumer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Schoolbell&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="banner">
      <button data-city="Paris">Paris</button>
      <button data-city="London">London</button>
      <button data-city="New York">New York</button>
      <button data-city="Tokyo">Tokyo</button>
      <button data-city="Rome">Rome</button>
    </div>

    <h1>Should I let the cat out today?</h1>

    <main>
      <div class="search">
        <label for="city-input">Type a city</label>
        <input
          type="text"
          id="city-input"
          placeholder="e.g. London, Paris, Nairobi"
        />

        <button id="search-btn">Search</button>
      </div>

      <div id="weather-output"></div>
    </main>

    <script type="module" src="script.js"></script>
  </body>
</html>
